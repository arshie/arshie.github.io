 Wajdi Mouawad is a multi-award winning Lebanese-Canadian writer, actor and director. At the age six, he and his family fled from Beirut in 1975 as a result of the Lebanese Civil War. Drawing upon that experience and inspired by Greek tragedies as well as Kafka, he wrote “Scorched”, a play that has made splashes all across the globe. And now, it’s at Syracuse Stage

 As a part of their Presenting Residency Program, the Red House Arts Center presented 50 Shades Of F****d Up, an unofficial parody of the popular Fifty Shades Of Grey series. 
 
 Read Full Article.
 </div><div data-component='text' data-name='note' data-text-type='body'></div><img alt="" src="../portfolio/w8pzdlti8euzbbswnuvu.jpg" title="" /><div data-component='text' data-name='title' data-text-type='heading'> Theater Review: Bloody Bloody Andrew Jackson </div><div data-component='text' data-name='description' data-text-type='body'> 'Bloody, Bloody Andrew Jackson' gives rock opera history lesson 
 <strong>By Arshie Chevalwala</strong> 
   
 Andrew Jackson was a revolutionary leader. He was the first of his kind, a progressive frontiersman with democratic ideas, to be elected to public office. And boy, was his journey interesting. Director Stephen Svoboda and company deliver an exaggerated experience of Jackson’s hassled world with their new production Bloody, Bloody Andrew Jackson. 
   
 Read Full Article. </div><div data-component='text' data-name='note' data-text-type='body'></div><img alt="" src="../portfolio/ehonddymprmmv4r8kb1t.jpg" title="" /><div data-component='text' data-name='title' data-text-type='heading'> Book Preview: Walks On The Wild Side </div><div data-component='text' data-name='description' data-text-type='body'>  “Who knew it was a riot that prompted politicians to make Syracuse the city it is today?” asks Neil MacMillan. His new book, Wicked Syracuse: A History of Sin in the Salt City (The History Press; 144 pages; paperback, $16.50), reports some of the lesser-known facts about crime in the city. 
 
 MacMillan has been a freelance writer since 1988. His choice to write about Syracuse was an obvious one since he was born and raised here.  
Read Full Article.
 </div><div data-component='text' data-name='note' data-text-type='body'></div><img alt="" src="../portfolio/dm5tipz614ow9gopapki.jpg" title="" /><div data-component='text' data-name='title' data-text-type='heading'> Theater Review: Inherit The Wind </div><div data-component='text' data-name='description' data-text-type='body'>   
 From Monkey to Man: “Inherit the Wind” at CNY Playhouse 
 <strong>By Arshie Chevalwala</strong> 
   
 On October 11, the CNY Playhouse witnessed a courtroom trial filled with tension and sarcasm.Director Sharee Lemos’ newest production, Inherit The Wind is a tightly constructed drama set in mid-1920’s Tennessee and inspired by the real-life Scopes’ Trial. 
   
 Read Full Article. </div><div data-component='text' data-name='note' data-text-type='body'></div><img alt="" src="../portfolio/pzdhollywgngbpc6euce.jpg" title="" /><div data-component='text' data-name='title' data-text-type='heading'> Book Preview: Short Storyteller </div><div data-component='text' data-name='description' data-text-type='body'>   
 “Bad decisions make good stories,” says Jennifer Pashley. 
   
 Her new book, The Conjurer (Standing Stone Books; 136 pages; $16/ paperback), is made up of short stories that follow how the choices of the characters telling their tales lead to heartbreak and loss. 
   
 Read Full Article. </div><div data-component='text' data-name='note' data-text-type='body'></div></noscript>
